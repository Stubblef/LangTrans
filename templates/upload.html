<!DOCTYPE html>
<html>
<head>
    <title>Document Translation Service</title>
    <style>
        body { 
            max-width: 800px; 
            margin: 0 auto; 
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .form-group { margin-bottom: 15px; }
        select, input[type="file"] { width: 100%; padding: 8px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; }
    </style>
</head>
<body>
    <h1>Document Translation Service</h1>
    <form action="/translate" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label>Upload Document (txt, pdf):</label>
            <input type="file" name="file" accept=".txt,.pdf" required>
        </div>
        <div class="form-group">
            <label>Source Language:</label>
            <select name="source_lang" required>
                {% for lang in languages %}
                <option value="{{ lang }}">{{ lang }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label>Target Language:</label>
            <select name="target_lang" required>
                {% for lang in languages %}
                <option value="{{ lang }}">{{ lang }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit">Translate and Summarize</button>
    </form>
</body>
</html>
